{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Momentum Classroom</title>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,400i,700|IBM+Plex+Sans:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/tachyons.min.css' %}">  
  <link rel="stylesheet" href="{% static 'css/classroom.css' %}">

  {{ js_data|json_script:"context-data" }}

  let contextData = window.contextData = JSON.parse(document.getElementById('context-data').textContent)
  </script>
  {% block head %}
  {% endblock %}
</head>
<body class="sans-serif">
  <div class="ba bw4 b--hot-pink min-vh-100">
    <div class="bg-navy">
      <h1 class="f1 white ma0 normal mw8 ph4 pv2 center">
        <a class="link white" href="/">Momentum Classroom</a>
      </h1>
    </div>
    <div class="mw8 ph4 pv2 center">      
      {% block content %}{% endblock %}
    </div>
  </div>
  {% block scripts %}
  {% endblock %}    
</body>
</html>
